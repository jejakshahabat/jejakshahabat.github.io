<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Farm</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="#sapi">Sapi</a></li>
        <li><a href="#kambing-domba">Kambing/Domba</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sapi">
      <h2>Sapi</h2>
      <div class="grid-container">
        <!-- Retrieve photos from Firebase Storage and display here -->
        <div class="grid-item"><img src="path_to_sapi_image1.jpg" alt="Sapi 1"></div>
        <div class="grid-item"><img src="path_to_sapi_image2.jpg" alt="Sapi 2"></div>
        <div class="grid-item"><img src="path_to_sapi_image3.jpg" alt="Sapi 3"></div>
      </div>
    </section>

    <section id="kambing-domba">
      <h2>Kambing/Domba</h2>
      <div class="grid-container">
        <!-- Retrieve photos from Firebase Storage and display here -->
        <div class="grid-item"><img src="path_to_kambing_image1.jpg" alt="Kambing 1"></div>
        <div class="grid-item"><img src="path_to_kambing_image2.jpg" alt="Kambing 2"></div>
        <div class="grid-item"><img src="path_to_domba_image1.jpg" alt="Domba 1"></div>
      </div>
    </section>
  </main>

  <script>
    // Smooth scroll to section when clicking on menu items
    const menuItems = document.querySelectorAll('.menu a[href^="#"]');
    menuItems.forEach(item => {
      item.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(item.getAttribute('href'));
        window.scrollTo({
          top: target.offsetTop,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
